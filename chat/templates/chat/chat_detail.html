{% extends 'chat/base.html' %}

{% block content %}
<h1>{{object.name}}</h1>



{% for comment in object.comment_set.all %}
<div class="justify-content-center">
    <h5 class="mt-3">{{comment.text}}</h5>
    <p>{{comment.user}}</p>
</div>
{% endfor %}

<form action="{% url 'chat:comment_create' object.id %}" method='post'>{% csrf_token %}
    <input class="mt-3  " type='text' name='text'>
    <button class="btn btn-success">Add Comment</button>
</form>


{% endblock content %}
