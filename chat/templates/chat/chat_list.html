{% extends 'chat/base.html' %}

{% block content %}

<a href="{% url 'chat:chat_create' %}">Add Chat</a>

<ul>
    {% for chat in object_list %}
        <li><a href="{% url 'chat:chat_detail' chat.id %}">{{chat.name}}</a></li>
        <p>{{chat.description}}</p>
    {% endfor %}
</ul>

{% endblock content %}
